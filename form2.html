					<a href="assets/NUK 9 Auditors - GRC Implementation Consultant -Sep 2023.pdf">Please click here for the JD.</a>.</p>

					<!-- contact form -->
					<div class="contact-form">
						<form  method="post" name="google-sheet" id="google-sheet" action="">
							<div class="group-val">
								<div class="label">Full name <strong>*</strong></div>
   								<input type="text" name="name" placeholder="ex.: Deepesh Chitroda" required />
							</div>
							<div class="group-val">

								<div class="label">Phone Number <strong>*</strong></div>
   								<input type="number" name="phoneNo" placeholder="ex.: 9876543210" required maxlength="10" minlength="10" />
							</div>

							<div class="group-val">
								<div class="label">Resume link<strong>*</strong></div>
								<input type="text" name="resumeLink" placeholder="ex.: DeepeshResume.pdf/nuk9.com" required />
								<a href="https://scribehow.com/shared/How_to_Upload_and_Share_a_Resume_on_Google_Drive__BxX0Pmx_S5S37UmvkynqxQ" target="_blank" style="color: blue; margin-top: 0px; margin-left: 28px; text-decoration: underline;">view how?</a>

		<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbxuWgqGbD2LEtDeV1najnrxJQI26V7lRrLmGecX8TWBsRfEhVsbHP5u6xBtGhhWaQbV-A/exec'
		const form = document.forms['google-sheet']
	  
		form.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => alert("Thanks, your Application is sent successfully. We Will Contact You Soon..."))
			.catch(error => console.error('Error!', error.message))
		})
	  </script>
